{% extends "layout.html" %}
{% block content %}


{% if classification == 1 %}

<div class="alert alert-dismissible alert-success">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Final Profile evaluation positive!</strong>
  </div>

{% else %}

<div class="alert alert-dismissible alert-danger">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong><b>Final Profile evaluation negative!</b></strong>
</div>

{% endif %}
<br>
<h2>Personal Statement Analysis</h2>
<br>
<div class="bd-example" id="predict_proba" align="middle">
    <img src="{{url_for('static', filename='lime_probability.png')}}"/>
</div>

<br><br>
<iframe id="limedata" src="static/lime.html"  style="width: 100%;border:0px " scrolling="yes" >
</iframe>
<br>
<h2>Weightage of each feature</h2>
<div class="bd-example" align="middle">
    {% if classification == 1 %}

    <img src="{{url_for('static', filename='try1.png')}}"/>
     {% else %}
     <img src="{{url_for('static', filename='try0.png')}}"
     align= "left"/>
     {% endif %}

</div>
<script>
        var frame = document.getElementById("limedata");

        frame.onload = function()
        {

          frame.style.height =
          frame.contentWindow.document.body.scrollHeight + 'px';

         frame.style.width  =
          frame.contentWindow.document.body.scrollWidth+'px';

        }
</script>


{% endblock %}
